<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
        h1 {
            font-size: 65px;
            color: orange;
        }
        ul {
            background-color: yellow;
        }

        .class-style {
            background-color: yellowgreen;
            color: gray;
        }

    </style>
  </head>
  <body>
    <h1>Exercícios 3.2</h1>
    <p class="class-style">Qual é a sua cor favorita?</p>
    <ul class="class-style">
      <li>Amarelo</li>
      <li>Vermelho</li>
      <li>Marrom</li>
    </ul>
  </body>
</html>
